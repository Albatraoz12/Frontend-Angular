<h1 class="text-center">Register an Account</h1>

<form [formGroup]="form" class="form mt-3" (submit)="submit()">
  <div class="row">
    <div class="form-group my-2">
      <input
        type="text"
        formControlName="name"
        class="form-control"
        placeholder="First Name"
      />
    </div>
  </div>
  <div class="row">
    <div class="form-group my-2">
      <input
        type="email"
        formControlName="email"
        class="form-control"
        placeholder="Email"
      />
    </div>
  </div>
  <div class="row">
    <div class="form-group my-2">
      <input
        type="password"
        formControlName="password"
        class="form-control"
        placeholder="Password"
      />
    </div>
    <div class="form-group my-2">
      <input
        type="password"
        formControlName="password_confirmation"
        class="form-control"
        placeholder="password confirmation"
      />
    </div>
  </div>

  <button class="btn btn-md btn-primary btn-block" [disabled]="!form.valid">
    Create
  </button>
</form>
