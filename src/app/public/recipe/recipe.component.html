<!-- Single Recipe details -->
<h1 class="text-center my-5">{{ recipe.title }}</h1>
<img
  src="{{ recipe.image }}"
  class="img-fluid rounded mx-auto d-block mb-4"
  alt="No image from api"
/>

<h2 class="text-center">Instructions</h2>
<section class="container mb-2">
  <p [innerHTML]="recipe.instructions"></p>
</section>
<h2 class="text-center">Summary</h2>
<section class="container mb-2">
  <p [innerHTML]="recipe.summary"></p>
</section>

<!-- Like section -->
<section class="d-flex justify-content-center gap-3 my-5" *ngIf="loggedIn">
  <button
    class="btn btn-primary"
    (click)="like(recipe.id, recipe.title, recipe.image)"
  >
    Like
  </button>
  <button
    class="btn btn-success dropdown-toggle"
    type="button"
    id="dropdownMenuButton1"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    Add to list
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
    <li
      class="dropdown-item"
      *ngFor="let list of userlists"
      (click)="addRecipe(list.id, recipe.id, recipe.title, recipe.image)"
    >
      {{ list.list_name }}
    </li>
  </ul>
</section>
