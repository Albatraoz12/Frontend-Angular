<div class="container text-center col-10">
  <h1>{{ title }}</h1>
  <form [formGroup]="form" class="mb-4" (submit)="search()">
    <input
      class="form-control form-control-sm"
      formControlName="query"
      type="text"
      placeholder="Search Food"
    /><br />
    <select formControlName="diet" class="mt-1 form-select form-select-sm">
      <option>Gluten Free</option>
      <option>Vegan</option>
      <option>Vegetarian</option>
      <option>Egg Free</option>
    </select>
    <br />
    <select formControlName="intolerances" class="form-select form-select-sm">
      <option>Dairy</option>
      <option>Peanut</option>
      <option>Grain</option>
    </select>
    <br />
    <button type="submit" class="btn btn-primary mb-3" [disabled]="!form.valid">
      Search
    </button>
  </form>

  <div
    class="card mb-3"
    style="max-width: 540px; margin: 0 auto"
    *ngFor="let i of recipe"
  >
    <div class="row g-0">
      <div class="col-md-4">
        <img
          src="{{ i.image }}"
          class="img-fluid rounded-start"
          style="height: 100%"
          alt="..."
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ i.id }}</h5>
          <p class="card-text">
            <small class="text-muted">{{ i.title }}</small>
          </p>
          <a class="btn btn-primary">To Recipe</a>
        </div>
      </div>
    </div>
  </div>
</div>
